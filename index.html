<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oi Mundo</title>
  </head>
  <body>
    <header>
      <h1>Curso de HTML</h1>
    </header>
    <nav></nav>
    <section>
      <form action="#" method="post">
        Nome:<input
          type="text"
          name="nome"
          placeholder="Informe o seu nome"
          value="Reginaldo"
          required
        /><br />
        CPF:
        <input
          type="text"
          name="cpf"
          maxlength="14"
          pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}"
        /><br />
        Senha:<input type="password" name="senha"/><br>
        Descrição:<textarea name="descricao" id="" cols="30" rows="10"></textarea>
      </form>
    </section>
    <footer></footer>
  </body>
</html>
